spring.application.name=easymarketing
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
mp.access.token=${MP_ACCESS_TOKEN}
mp.backurl.success=${DONWEB_DOMAIN}/compras/procesar
mp.backurl.pending=${DONWEB_DOMAIN}/carrito
mp.backurl.failure=${DONWEB_DOMAIN}/carrito
honestsmm.api.key=${HONEST_API_KEY}
honestsmm.api.url=https://honestsmm.com/api/v2
smmcost.api.key=${SMMCOST_API_KEY}
smmcost.api.url=https://smmcost.com/api/v2
rocket.api.key=${ROCKET_API_KEY}
rocket.api.url=https://rocketapi-for-developers.p.rapidapi.com
admin.password=${ADMIN_PASS}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=6379
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=us-east-2