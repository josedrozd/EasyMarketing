<div class="container" *ngIf="visible">
    <h2>Carrito de Servicios</h2>
  
    <button routerLink="/add-service" class="btn btn-primary">AÃ±adir servicio</button>
  
    <div *ngFor="let item of cartItems">
      <div *ngFor="let url of item.urls" class="card mt-3 p-3">
        <p><strong>Service ID:</strong> {{ item.serviceId }} <strong>Path:</strong> {{ url }} <strong>Cantidad:</strong> {{ item.unitQuantity }}</p>
      </div>
    </div>
  
    <div>
      <button class="btn btn-success mt-4" (click)="vaciarCarrito()">Vaciar carrito</button>
      <button class="btn btn-success mt-4" (click)="procesarCarrito()">Procesar compra</button>
    </div>
</div>
