<div class="container-box" *ngIf="visible">
    <h2>Carrito de Servicios</h2>
    <button routerLink="/add-service" class="btn btn-primary">AÃ±adir servicio</button>
  
    <div *ngFor="let item of cartItems">
      <div *ngFor="let url of item.urls" class="card purple m-3">
        <p class="item"><strong>Service ID:</strong> {{ item.serviceId }} <strong>Path:</strong> {{ url }} <strong>Cantidad:</strong> {{ item.unitQuantity }} <strong>Proveedor:</strong> {{item.provider}}</p>
      </div>
    </div>
  
    <div class="right">
      <button class="btn btn-custom mt-4" (click)="vaciarCarrito()">Vaciar carrito</button>
      <button class="btn btn-custom mt-4" style="margin-right: 40px;" (click)="procesarCarrito()">Procesar compra</button>
    </div>
</div>
