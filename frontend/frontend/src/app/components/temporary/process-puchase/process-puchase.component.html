<div class="container-box" *ngIf="visible">
    <h2>Carrito de Servicios</h2>
    <button routerLink="/add-service" class="btn btn-primary" [disabled]="processing">AÃ±adir servicio</button>
  
    <div *ngFor="let item of cartItems">
      <div *ngFor="let url of item.urls" class="card purple m-3">
        <p class="item"><strong>Service ID:</strong> {{ item.serviceId }} <strong>Path:</strong> {{ url }} <strong>Cantidad:</strong> {{ item.unitQuantity }} <strong>Proveedor:</strong> {{item.provider}}</p>
      </div>
    </div>
  
    <div class="right">
      <button class="btn btn-custom mt-4" (click)="vaciarCarrito()" [disabled]="processing">Vaciar carrito</button>
      <button class="btn btn-custom mt-4" style="margin-right: 40px;" (click)="procesarCarrito()" [disabled]="processing">
        <ng-container *ngIf="!processing; else loading">
          Procesar compra
        </ng-container>
        <ng-template #loading>
          <img src="loading.gif" alt="Cargando..." style="height: 20px;" />
        </ng-template>
      </button>
    </div>
</div>
