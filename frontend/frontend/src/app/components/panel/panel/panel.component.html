<div class="container-box" *ngIf="visible">
    <div class="top-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#393e45;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#454f50;stop-opacity:1" />
                </linearGradient>
            </defs>
    
            <!-- Ajustamos el tamaño y alineación para que el texto se cruce por el medio -->
            <text x="50%" y="50%" font-family="Arial" font-size="3vw" fill="url(#grad1)" text-anchor="middle" alignment-baseline="central" dominant-baseline="central">
                CONFIGURACION SERVICIOS
            </text>
        </svg>
    </div>
      
    <ul class="tree-root">
        <ng-container *ngFor="let node of treeData">
          <app-tree-node
            [node]="node"
            (addChild)="addChild($event)"
            (confirm)="confirm($event)">
          </app-tree-node>
        </ng-container>
    </ul>
    <div class="actions">
        <button class="btn btn-admin">Aplicar</button>
        <button class="btn btn-admin">Deshacer</button>
    </div>
</div>
