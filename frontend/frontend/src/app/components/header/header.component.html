<header class="header">
  <div class="content">
    <button class="menu-toggle" (click)="toggleMenu($event)">☰</button>

    <a class="logo" routerLink="/">
      <img src="bannertransparent2.png" alt="Logo" />
    </a>

    <nav class="nav-links" [class.open]="menuOpen" #navRef>
      <a routerLink="/" (click)="closeMenu()">Inicio</a>
      <div class="dropdown" #dropdownRef (click)="toggleDropdown($event)">
        <div class="dropdown-label" role="button" tabindex="0">
          <span>Servicios</span> <mat-icon>{{ dropdownOpen ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </div>
        <ul class="dropdown-list" [class.open]="dropdownOpen">
          <li *ngFor="let item of servicesList" (click)="onSelect(item, $event); closeMenu()">
            {{ item.name.charAt(0).toUpperCase() + item.name.slice(1).toLowerCase() }}
          </li>
        </ul>
      </div>
      <a routerLink="/preguntas-frecuentes" (click)="closeMenu()">Preguntas Frecuentes</a>
      <a routerLink="/genera-ingresos" (click)="closeMenu()">Generá Ingresos</a>
      <a routerLink="/contacto" (click)="closeMenu()">Contacto</a>
    </nav>
    <button mat-icon-button class="cart-button" aria-label="Carrito" routerLink="/carrito">
      <mat-icon>shopping_cart</mat-icon>
      <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
    </button>
  </div>
</header>
